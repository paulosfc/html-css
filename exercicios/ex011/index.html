<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua
        o tamanho do seu navegador
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/goku-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/goku-m.jpg" type="image/jpg">
        <img src="imagens/goku-g.jpg" alt="Imagem flexível">
    </picture>

    <h1>Reproduzinho Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!--<audio src="midia/walking-dog.mp3" controls autoplay></audio>!-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/walking-dog.mp3" type="audio/mpeg">
        <source src="midia/walking-dog.ogg" type="audio/ogg">
        <source src="midia/walking-dog.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/walking-dog.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
